name: Tourism Project MLOps Pipeline

on:
  push:
    branches:
      - main

jobs:

  # -------------------------------------------------
  # 1. DATA REGISTRATION
  # -------------------------------------------------
  register-dataset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install ML dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Tourism_Package/requirements.txt

      - name: Register dataset on Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python Tourism_Package/model_building/data_register.py


  # -------------------------------------------------
  # 2. DATA PREPARATION
  # -------------------------------------------------
  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install ML dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Tourism_Package/requirements.txt

      - name: Run data preparation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python Tourism_Package/model_building/prep.py


  # -------------------------------------------------
  # 3. MODEL TRAINING & REGISTRATION
  # -------------------------------------------------
  model-training:
    needs: data-prep
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install ML dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Tourism_Package/requirements.txt

      - name: Train model and upload to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python Tourism_Package/model_building/train.py


  # -------------------------------------------------
  # 4. DEPLOYMENT (STREAMLIT â†’ HF SPACE)
  # -------------------------------------------------
  deploy-hosting:
    needs: model-training
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deployment dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Tourism_Package/deployment/requirements.txt

      - name: Deploy Streamlit app to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python Tourism_Package/hosting/hosting.py
